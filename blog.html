---
title: Blog posts
layout: default
---
<div class="h1 page-header">
{{page.title}}
</div>
{% assign myCount = 0 %}

{% for post in site.categories.work%}
<div class="col-md-4 col-sm-5 col-lg-3  centered">

<h3>{{ post.title }}</h3>
<img src={{post.imageSource}} />
<h5>{{ post.date | date_to_long_string }}</h5>
<p>
{{ post.summary }}
      <a href="{{ post.url }}">Read More</a>
</p>

</div>

{% endfor %}
