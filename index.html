---
title: News
layout: default
---
<div class="h1 page-header">
{{page.title}}
</div>
{% assign myCount = 0 %}

{% for post in site.categories.news%}
<div class="col-md-5 col-sm-6 col-lg-4 withBorders pull-left">

<h3>{{ post.title }}</h3>
<img src={{post.imageSource}} />
<h5>{{ post.date | date_to_long_string }}</h5>
<p class="leftAlign">
{{ post.summary }}
      <a href="{{ post.url }}">Read More</a>
</p>

</div>

{% endfor %}
